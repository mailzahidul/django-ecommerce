{% extends 'base/base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ forms.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        <p><a href="{% url 'signup' %}">For Signup</a></p>
        </div>
    </div>
</div>
{% endblock %}
