{% extends 'base/base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ forms.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        <a href="{% url 'signup' }">Signup</a>
        </div>
    </div>
</div>

{% endblock %}
